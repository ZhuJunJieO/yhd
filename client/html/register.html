<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/captcha.js"></script>
    <script src="../js/register.js"></script>
    
</head>

<body>
    <!-- header -->
    <div id="header">
        <div class="header-wrap">
            <div class="header_left">
                <h1><a href="./index.html">
                        <img src="https://passport.yhd.com/front-passport/passport/images/loginlogo.jpg" alt=""></a>
                </h1>
            </div>
            <div class="header_right">
                您好，欢迎光临1号店！
                <a href="./login.html" class="color">请登录</a>
                <select name="" id="">帮助中心
                    <option value="">包裹问题</option>
                    <option value="">常见问题</option>
                    <option value="">在线退换货</option>
                    <option value="">在线投诉</option>
                </select>
            </div>
        </div>
    </div>
    <!-- main -->
    <div id="main">
        <div class="main-wrap">
            <div class="main_con">
                <h2>1号店注册</h2>
                <div class="form_item username">
                    <span class="label">用户名</span>
                    <div class="content">
                        <input type="text" placeholder="请设置您的用户名(2~6位字母区分大小写)" id="usernameID">
                        <span class="massage"></span>
                    </div>
                    <div class="form_item phone">
                        <span class="label">手机号</span>
                        <div class="content">
                            <input type="text" placeholder="请设置您的手机号" id="phoneID">
                            <span class="massage"></span>
                        </div>
                        <div class="form_item code">
                            <span class="label">验证码</span>
                            <div class="content">
                                <input type="text" placeholder="请输入验证码" id="code">
                                <span class="massage" id="yzm"></span>
                                <div class="code-box">
                                    <canvas width="160" height="50" id="captcha"></canvas>
                                </div>
                            </div>
                            <div class="form_item pwdA">
                                <span class="label">密码</span>
                                <div class="content">
                                    <input type="text" placeholder="请设置您的密码为6-8位" id="pwdAID">
                                    <span class="massage"></span>
                                </div>
                                <div class="form_item pwdB">
                                    <span class="label">确定密码</span>
                                    <div class="content">
                                        <input type="text" placeholder="请确定您的密码" id="pwdBID">
                                        <span class="massage"></span>
                                    </div>
                                    <div class="form-item">
                                        <span class="label"></span>
                                        <button class="button register-btn" id="registerBtn">立即注册</button>
                                    </div>
                                    <div class="form-item agree">
                                        <div id="yhd">
                                            <input name="protocol" id="protocol" type="checkbox">
                                            <label for="protocol">我已阅读并同意</label>
                                            <a href="./index.html" target="_blank">《1号店用户使用条款》</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div id="footer">
        <a href="http://www.miibeian.gov.cn/" target="_blank">沪ICP备16050468号</a>
        |
        <a>沪B2-20170039</a>
        |
        <a href="http://d7.yihaodianimg.com/N09/M07/BD/7B/ChEi11kJnKaAJQMrAAK-LnhML4o60600.jpg" target="_blank">营业执照</a>
        <p>Copyright © 1号店网上超市 2007-2018，All Rights Reserved</p>
    </div>

</body>

</html>
