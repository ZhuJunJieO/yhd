<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1号店登录</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- header -->
    <div id="header">
        <div class="header-wrap">
            <div class="header_left">
                <h1><a href="./index.html">
                <img src="https://passport.yhd.com/front-passport/passport/images/loginlogo.jpg" alt=""></a></h1>
            </div>
            <div class="header_right">
                您好，欢迎光临1号店！
                <a href="./login.html" class="color">请登录</a>
                <select name="" id="">帮助中心
                    <option value="">包裹问题</option>
                    <option value="">常见问题</option>
                    <option value="">在线退换货</option>
                    <option value="">在线投诉</option>
                </select>
            </div>
        </div>
    </div>
    <!-- content -->
    <div id="content">
        <div class="content-wrap">
            <div class="content_left">
                <img src="https://passport.yhd.com/front-passport/passport/images/login_pic.png" alt="">
            </div>
            <div class="content_right">
                <p id="hide" style="display: none;">您填写的账户名不存在请核对后重新填写</p>
                <div class="right_top">
                    <h2>1号店用户登录</h2>
                    <a href="./register.html">注册新账号</a>
                </div>
                <ul class="form">
                    <li><label for="username">账号:</label><input type="text" id="username" placeholder="请输入账号"></li>
                    <li><label for="pwd">密码:</label><input type="password" id="pwd" placeholder="请输入密码"></li>
                    <div class="remember">
                        <input type="checkbox">
                        <a href="#">自动登录</a><b>请勿在公用电脑上启用</b>
                        <a href="">忘记密码？</a>
                        <button class="login">登录</button>
                        <p class="agree">点击登录，表示您同意1号店<a href="#">《服务协议及隐私声明》</a></p>
                    </div>
                </ul>
                <div class="content_buttom">
                    <img src="../img/content_buttom.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div id="footer">
        <a href="http://www.miibeian.gov.cn/" target="_blank">沪ICP备16050468号</a>

        <p>Copyright © 1号店网上超市 2007-2018，All Rights Reserved</p>
    </div>
</body>
</html>
